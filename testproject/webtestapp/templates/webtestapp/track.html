<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify楽曲データ</title>
  </head>
  <body>
    <h1>Spotify楽曲データ</h1>
    <p>Spotifyで楽曲のデータを調べます。</p>

  </body>
</html>
